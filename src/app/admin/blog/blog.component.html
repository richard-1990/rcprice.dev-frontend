<button mat-raised-button color="primary" (click)="openDialog()">
  Create a new entry
</button>

<table mat-table [dataSource]="blogs" class="mat-elevation-z2 full-width">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let blog">
      <a mat-button routerLink="{{ blog.id }}">{{ blog.title }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let blog">
      <a
        mat-button
        [routerLink]="['/admin', 'user-profile', blog.authorId || blog.author]"
        >{{ blog.authorName || blog.author }}</a
      >
    </td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created At</th>
    <td mat-cell *matCellDef="let blog">
      {{ blog.createdAt?.seconds * 1000 | date: "medium" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
