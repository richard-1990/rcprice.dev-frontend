<button mat-raised-button color="primary" (click)="openDialog()">
  Create a new entry
</button>

<table mat-table [dataSource]="blogs" class="mat-elevation-z8 full-width">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let blog">
      <a mat-button routerLink="{{ blog.id }}">{{ blog.title }}</a>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let blog">
      <a
        mat-button
        [routerLink]="['/admin', 'user-profile', blog.authorId || blog.author]"
        >{{ blog.authorName || blog.author }}</a
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
