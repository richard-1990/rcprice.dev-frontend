<h1 mat-dialog-title>Create a new blog entry</h1>
<div mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="My super cool blog title" value="" />
    </mat-form-field>

    <!-- <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field> -->
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="error" (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    color="primary"
    cdkFocusInitial
    [mat-dialog-close]="data.title"
  >
    Save
  </button>
</div>
