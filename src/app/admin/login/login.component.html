<div class="wrapper">
  <div class="container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button mat-flat-button color="primary" (click)="auth.googleSignin()">
          <fa-icon [icon]="faGoogle"></fa-icon> Connect Google
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
